<!DOCTYPE html>
<html>
  <head>
    <title>Electivo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chewy|Fredoka+One|Knewave|Lemon|Monofett&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Character Creator</h1>
      <p class="with">with Zdog</p>
    </header>

    <div class="creator">
      <section>
        <svg class="zdog-svg"></svg>
      </section>

      <div class="selector">
          <section class="gender-section">
            <button class="male-body">Male</button>
            <button class="female-body">Female</button>
          </section>
          
        <details>
          <summary>Ears</summary>
          <section class="ears-section">
            <img
              alt="default-ears"
              data-ears-type="default"
              class="ears"
              src="https://i.postimg.cc/W44QdxJ5/default-ears.png"
            />
            <img
              alt="earring-ears"
              data-ears-type="earing"
              class="ears"
              src="https://i.postimg.cc/52ghNfjH/earring-ears.png"
            />
            <img
              alt="ring-ears"
              data-ears-type="ring"
              class="ears"
              src="https://i.postimg.cc/g2G9WxcF/ring-ears.png"
            />
          </section>
        </details>

        <details>
          <summary>Eyebrows</summary>
          <section class="eyebrows-section">
            <img
              alt="default-eyebrows"
              data-eyebrows-type="default"
              class="eyebrows"
              src="https://i.postimg.cc/SQzb7015/default-eyebrows.png"
            />
            <img
              alt="sad-eyebrows"
              data-eyebrows-type="sad"
              class="eyebrows"
              src="https://i.postimg.cc/pXbbs0gd/sad-eyebrows.png"
            />
            <img
              alt="confused-eyebrows"
              data-eyebrows-type="confused"
              class="eyebrows"
              src="https://i.postimg.cc/qqnfknC0/confused-eyebrows.png"
            />
            <img
              alt="angry-eyebrows"
              data-eyebrows-type="angry"
              class="eyebrows"
              src="https://i.postimg.cc/MTg22tHd/angry-eyebrows.png"
            />
          </section>
        </details>

        <details>
          <summary>Eyes</summary>
          <section class="eyes-section">
            <img
              alt="default-eyes"
              data-eye-type="default"
              class="eyes"
              src="https://i.postimg.cc/63kS13bP/default-eyes.png"
            />
            <img
              alt="angry-eyes"
              data-eye-type="angry"
              class="eyes"
              src="https://i.postimg.cc/15Gx2GQr/angry-eyes.png"
            />
            <img
              alt="happy-eyes"
              data-eye-type="happy"
              class="eyes"
              src="https://i.postimg.cc/3wbzm9XY/happy-eyes.png"
            />
            <img
              alt="line-eyes"
              data-eye-type="line"
              class="eyes"
              src="https://i.postimg.cc/Rhw8rBjZ/line-eyes.png"
            />
            <img
              alt="closed-eyes"
              data-eye-type="close"
              class="eyes"
              src="https://i.postimg.cc/hjz6rxsx/closed-eyes.png"
            />
            <img
              alt="wink-eyes"
              data-eye-type="wink"
              class="eyes"
              src="https://i.postimg.cc/524rrDpf/wink-eyes.png"
            />
            <img
              alt="tired-eyes"
              data-eye-type="tired"
              class="eyes"
              src="https://i.postimg.cc/8PV9R76J/tired-eyes.png"
            />
            <img
              alt="strong-eyes"
              data-eye-type="strong"
              class="eyes"
              src="https://i.postimg.cc/VLBTDzq7/strong-eyes.png"
            />
            <img
              alt="lashes-eyes"
              data-eye-type="lashes"
              class="eyes"
              src="https://i.postimg.cc/mZ9K1YtW/lashes-eyes.png"
            />
          </section>
        </details>

        <details>
          <summary>Mouth</summary>
          <section class="mouth-section">
            <img
              alt="default-mouth"
              data-mouth-type="default"
              class="mouth"
              src="https://i.postimg.cc/wTH4tnCD/default-mouth.png"
            />
            <img
              alt="happy-mouth"
              data-mouth-type="happy"
              class="mouth"
              src="https://i.postimg.cc/137vjXfK/happy-mouth.png"
            />
            <img
              alt="line-mouth"
              data-mouth-type="line"
              class="mouth"
              src="https://i.postimg.cc/V6n4vF47/line-mouth.png"
            />
            <img
              alt="doth-mouth"
              data-mouth-type="doth"
              class="mouth"
              src="https://i.postimg.cc/2jnXSCKz/doth-mouth.png"
            />
            <img
              alt="sad-mouth"
              data-mouth-type="sad"
              class="mouth"
              src="https://i.postimg.cc/tJz5tCKW/sad-mouth.png"
            />
            <img
              alt="surprise-mouth"
              data-mouth-type="surprise"
              class="mouth"
              src="https://i.postimg.cc/x8Q5zb49/surprise-mouth.png"
            />
            <img
              alt="disgust-mouth"
              data-mouth-type="disgust"
              class="mouth"
              src="https://i.postimg.cc/x8GsxPzk/disgust-mouth.png"
            />
          </section>
        </details>

        <details>
          <summary>Hair</summary>
          <section class="hair-section">
            <img
              alt="default-hair"
              data-hair-type="default"
              class="hair"
              src="https://i.postimg.cc/4xW0RwFV/default-hair.png"
            />
            <img
              alt="simple-hair"
              data-hair-type="simple"
              class="hair"
              src="https://i.postimg.cc/g0wgFphb/simple-hair.png"
            />
            <img
              alt="long-hair"
              data-hair-type="long"
              class="hair"
              src="https://i.postimg.cc/gJZtRpcH/long-hair.png"
            />
            <img
              alt="top-Knot-hair"
              data-hair-type="topKnot"
              class="hair"
              src="https://i.postimg.cc/DwwC6LyZ/top-Knot-hair.png"
            />
            <img
              alt="knots-hair"
              data-hair-type="knots"
              class="hair"
              src="https://i.postimg.cc/SK5tJR4K/knots-hair.png"
            />
            <img
              alt="afro-hair"
              data-hair-type="afro"
              class="hair"
              src="https://i.postimg.cc/3wWc8pP6/afro-hair.png"
            />
            <img
              alt="mohican-hair"
              data-hair-type="mohican"
              class="hair"
              src="https://i.postimg.cc/FzXWV675/mohican-hair.png"
            />
          </section>
        </details>

        <details>
          <summary>Items</summary>
          <section class="items-section">
            <img
              alt="sword"
              data-item-type="sword"
              class="item"
              src="https://i.postimg.cc/cJVXdz7g/sw-ord.png"
            />
            <img
              alt="shield"
              data-item-type="shield"
              class="item"
              src="https://i.postimg.cc/RVRsw-Xmy/shield.png"
            />
          </section>
        </details>
      </div>
    </div>

    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script type="module" src="./Shapes/Gender/female-body.js"></script>
    <script type="module" src="./Shapes/Gender/male-body.js"></script>
    <script type="module" src="./Shapes/Face/eyes.js"></script>
    <script type="module" src="./Shapes/Face/eyebrows.js"></script>
    <script type="module" src="./Shapes/Face/mouth.js"></script>
    <script type="module" src="./Shapes/Face/ears.js"></script>
    <script type="module" src="./Shapes/Clothes/lower-clothes.js"></script>
    <script type="module" src="./Shapes/Clothes/upper-clothes.js"></script>
    <script type="module" src="./Shapes/hair.js"></script>
    <script type="module" src="./Shapes/items.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
