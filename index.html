<!DOCTYPE html>
<html>
  <head>
    <title>Electivo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <svg class="zdog-svg"></svg>
    </header>

    <section class="gender-section">
      <button class="male-body">Male</button>
      <button class="female-body">Female</button>
    </section>

    <section class="ears-section">
      <button data-ears-type= "default" class="ears">Ears</button>
      <button data-ears-type= "earing" class="ears">Earing Ears</button>
      <button data-ears-type= "ring" class="ears">Ring Ears</button>      
    </section>    

    <section class="eyebrows-section">
      <button data-eyebrows-type= "default" class="eyebrows">Eyebrows</button>
      <button data-eyebrows-type= "sad" class="eyebrows">Sad Eyebrows</button>
      <button data-eyebrows-type= "confused" class="eyebrows">Confused Eyebrows</button>
      <button data-eyebrows-type= "angry" class="eyebrows">Angry Eyebrows</button>   
    </section> 

    <section class="eyes-section">
      <img
        class="default-eyes eyes"
        src="https://i.postimg.cc/K8PRJptQ/normal-eyes.png"
      />
      <img
        class="angry-eyes eyes"
        src="https://i.postimg.cc/9XG0Kr9m/angry-eyes0.png"
      />
      <button data-eye-type="happy" class="eyes">Happy Eyes</button>
      <button data-eye-type="line" class="eyes">Line Eyes</button>
      <button data-eye-type="close" class="eyes">Close Eyes</button>
      <button data-eye-type="wink" class="eyes">Wink Eyes</button>
      <button data-eye-type= "strong" class="eyes">Strong Eyes</button>
      <button data-eye-type= "tired" class="eyes">Tired Eyes</button>
      <button data-eye-type= "lashes" class="eyes">Lashes</button>
    </section>

    <section class="mouth-section">
      <button data-mouth-type="default" class="mouth">Normal Mouth</button>
      <button data-mouth-type="happy" class="mouth">Happy Mouth</button>
      <button data-mouth-type="line" class="mouth">Line Mouth</button>
      <button data-mouth-type="doth" class="mouth">Doth Mouth</button>
      <button data-mouth-type="sad" class="mouth">Sad Mouth</button>
      <button data-mouth-type="surprise" class="mouth">Surprise Mouth</button>
      <button data-mouth-type="disgust" class="mouth">Disgust Mouth</button>
    </section>

    <section class="hair-section">
      <button data-hair-type="default" class="hair">Bald</button>
      <button data-hair-type="simple" class="hair">Simple Hair</button>
      <button data-hair-type="long" class="hair">Long Hair</button>
      <button data-hair-type="topKnot" class="hair">Top Knot Hair</button>
      <button data-hair-type="knots" class="hair">Knots Hair</button>
      <button data-hair-type="afro" class="hair">Afro Hair</button>
      <button data-hair-type="mohican" class="hair">Mohican Hair</button>
    </section>

    <section class="items-section">
      <button data-item-type="sword" class="item">Sword</button>
      <button data-item-type="shield" class="item">Shield</button>
    </section>

    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script type="module" src="./Shapes/Gender/female-body.js"></script>
    <script type="module" src="./Shapes/Gender/male-body.js"></script>
    <script type="module" src="./Shapes/Face/eyes.js"></script>
    <script type="module" src="./Shapes/Face/eyebrows.js"></script>
    <script type="module" src="./Shapes/Face/mouth.js"></script>
    <script type="module" src="./Shapes/Face/ears.js"></script>
    <script type="module" src="./Shapes/Clothes/lower-clothes.js"></script>
    <script type="module" src="./Shapes/Clothes/upper-clothes.js"></script>
    <script type="module" src="./Shapes/hair.js"></script>
    <script type="module" src="./Shapes/items.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
