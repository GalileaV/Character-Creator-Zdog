<!DOCTYPE html>
<html>
<head>
	<title>Electivo</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<canvas class="zdog-canvas" width="730" height="730"></canvas>

	<section class="gender">
		<button class="male-body">Male</button>
		<button class="female-body">Female</button>
	</section>

	<section class="eyes">
		<button class="default-eyes">Normal Eyes</button>
		<button class="happy-eyes">Happy Eyes</button>
		<button class="line-eyes">Line Eyes</button>
		<button class="close-eyes">Close Eyes</button>
		<button class="wink-eyes">Wink Eyes</button>
		<button class="strong-eyes">Strong Eyes</button>
		<button class="tired-eyes">Tired Eyes</button>
		<button class="angry-eyes">Angry Eyes</button>
		<button class="lashes-eyes">Lashes</button>
	</section>

	<section class="mouth">
		<button class="default-mouth">Normal Mouth</button>
		<button class="happy-mouth">Happy Mouth</button>
		<button class="line-mouth">Line Mouth</button>
		<button class="doth-mouth">Doth Mouth</button>
		<button class="sad-mouth">Sad Mouth</button>
		<button class="sorprise-mouth">Sorprise Mouth</button>
		<button class="disgust-mouth">Disgust Mouth</button>
	</section>

	<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
	<script type="module" src="./Shapes/Gender/female-body.js"></script>
	<script type="module" src="./Shapes/Gender/male-body.js"></script>
	<script type="module" src="./Shapes/Face/eyes.js"></script>
	<script type="module" src="./Shapes/Face/eyebrows.js"></script>
	<script type="module" src="./Shapes/Face/mouth.js"></script>
	<script type="module" src="./Shapes/Face/ears.js"></script>
	<script type="module" src="./Shapes/Clothes/lower-clothes.js"></script>
	<script type="module" src="./Shapes/Clothes/upper-clothes.js"></script>
	<script type="module" src="./Shapes/hair.js"></script>
	<script type="module" src="./Shapes/items.js"></script>
	<script type="module" src="index.js"></script>
</body>
</html>
